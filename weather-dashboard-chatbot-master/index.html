<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-cover bg-center" style="background-image: url('3.jpg');">
  <div class="h-screen flex">
    <aside class="w-1/5 bg-gray-800 bg-opacity-75 text-white p-5">
      <div class="text-2xl font-bold mb-10">Weather App</div>
      <ul>
        <li class="mb-4"><a href="#" id="dashboard" class="text-white hover:text-gray-300">Dashboard</a></li>
        <li><a href="#" id="tables" class="text-white hover:text-gray-300">Tables</a></li>
      </ul>
    </aside>

    <main class="flex-1 p-5">
      <header class="flex justify-between items-center mb-5">
        <input type="text" id="city-input" placeholder="Enter city" class="border border-gray-300 rounded p-2 w-1/3">
        <button id="get-weather" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Weather</button>
        <div class="user-profile">User Profile</div>
      </header>

      <!-- Weather Widget Section -->
      <section id="weather-info" class="mt-5">
        <h2 class="text-xl font-bold mb-4">Weather Data Based on City</h2>
        <div id="weather-widget" class="widget bg-gray-100 p-6 rounded shadow text-center">
          <h3 id="city-name" class="text-2xl font-semibold"></h3>
          <p id="weather-description" class="text-lg"></p>
          <p id="temperature" class="text-lg"></p>
          <p id="humidity" class="text-lg"></p>
          <p id="wind-speed" class="text-lg"></p>
        </div>

        <!-- Weather Forecast Section -->
        <section id="table-section" class="mt-5">
          <table class="min-w-full bg-white rounded shadow">
            <thead>
              <tr class="bg-gray-200 text-left">
                <th class="py-2 px-4">Date</th>
                <th class="py-2 px-4">Temperature</th>
                <th class="py-2 px-4">Weather</th>
              </tr>
            </thead>
            <tbody id="forecast-table" class="divide-y divide-gray-200"></tbody>
          </table>
        </section>

        <!-- Weather Charts Section -->
        <div class="charts flex justify-around mt-5">
          <canvas id="barChart" class="w-64 h-40"></canvas>
          <canvas id="doughnutChart" class="w-64 h-40"></canvas>
          <canvas id="lineChart" class="w-64 h-40"></canvas>
        </div>
      </section>

      <!-- Chatbot Section -->
      <section id="chatbot-section" class="mt-5">
        <div id="chatbot" class="flex flex-col mt-5">
          <div id="chatbot-output" class="h-24 border border-gray-300 p-2 mb-2 overflow-y-auto rounded"></div>
          <input type="text" id="chatbot-input" placeholder="Ask a question" class="border border-gray-300 p-2 rounded mb-2">
          <button id="send-chatbot" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Script tags for app logic -->
  <script src="js/app.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
